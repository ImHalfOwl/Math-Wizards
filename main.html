<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar with logo -->
    <nav class="navbar">
        <ul class="nav-links left">
            <li><a href="about.html">About</a></li>
        </ul>

        <div class="logo">
            <img src="mathwizardslogo.png" alt="Math Wizards Logo">
        </div>

        <ul class="nav-links right">
            <li><a href="credits.html">Credits</a></li>
        </ul>
    </nav>

    <!-- Topic Selection Section -->
    <div id="topicSelection">
        <h2>Select a Topic</h2>
        <button onclick="selectTopic('math')">Math</button>
        <button onclick="selectTopic('physics')">Physics</button>
        <button onclick="selectTopic('chemistry')">Chemistry</button>
        <button onclick="selectTopic('english')">English</button>
    </div>

    <!-- Gameplay area, initially hidden until a topic is selected -->
    <div class="gameplay-area" id="gameArea" style="display: none;">
        <p id="question"></p>
        <div class="wizard" id="wizard"></div>
        <div class="grass"></div>
    </div>

    <script src="gameplay.js"></script>
</body>
</html>
